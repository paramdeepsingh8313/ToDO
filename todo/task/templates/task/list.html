<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color:rgba(255, 0, 0, 0.247);  
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #e8dc6b;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #e7657b;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #39dcf1;
		border-color: #39dcf1;
	}
    .btn-info{
		background-color: #39dcf1;
		border-color: #39dcf1;
	}
    h2{
        color: rgba(158, 85, 17, 0.63);
         text-align: center;
         background-color: yellow;
    }
    h2:hover {
  background-color:orange;
}
</style>

<div class="center-column">
    <h2>ToDo</h2>
    <form action="" method="POST">
        {% csrf_token %}
       {{form.title}}
       <input class="btn btn-info" type="submit" name="Create Task">
    </form>
            {% for i in t%}
                <div class="item-row">
                    <a href="{% url 'update_task' i.id %}" class="btn btn-info"> Update Task </a>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete Task</a>
                    {% if i.complete == True %}
                        <strike style="margin-left: 30px;"><b> {{i}} </b></strike>
                    {% else %}
                      <span style="margin-left: 30px;"> <b> {{i}} </b> </span>
                    {% endif %}
                </div>
            {% endfor %}
</div>
